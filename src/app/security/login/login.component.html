<div class="container">
  <div class="login">
    <moon-logo></moon-logo>
    <h2>Sign in</h2>
    <p class="mt-1">For access in the financial system, please, enter your registred dates.</p>
    <form novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter @username">
        <small id="emailHelp" class="form-text text-success">Insert your username for access financial system</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter your Password">
        <small id="emailHelp" class="form-text text-success">Insert your username for access financial system</small>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored moom-bt-primary">
        Sign in
      </button>
    </form>
    <div style="margin-top: 70px;">
      <p class="small"><a [routerLink]="['/forget-password']">Forgot your password?</a></p>
      <p class="small"><a [routerLink]="['/register']">Not yet Register?</a></p>
    </div>
  </div>
</div>
